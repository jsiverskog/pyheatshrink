dist: xenial

language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

install:
  - pip install coveralls
  - pip install -r requirements.txt

script:
  - coverage run --source=heatshrink2 setup.py test
  - make test-sdist
  - PYTHONPATH=. python scripts/benchmark.py
  - make fuzz FUZZ_TIME=1

after_success:
  - coveralls

before_deploy:
  - git clean -dfx

deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  edge: true
  skip_existing: true
  on:
    tags: true
